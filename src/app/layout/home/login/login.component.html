<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar>account_circle</mat-icon>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-divider></mat-divider>
      <mat-form-field appearance="fill">
        <input matInput type="email" placeholder="user@mail.com" formControlName="email">
        <mat-label>
          <mat-icon matPrefix>email</mat-icon>
        </mat-label>
        <mat-error *ngIf="loginForm.invalid && (loginForm.controls.email.touched || loginForm.controls.email.dirty)">
          <span *ngIf="loginForm.hasError('required','email')">Please enter email address.</span>
          <span *ngIf="loginForm.hasError('email','email')">Please enter valid email address.</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-label>
          <mat-icon matPrefix>lock</mat-icon>
        </mat-label>
        <mat-error *ngIf="loginForm.invalid && (loginForm.controls.password.touched || loginForm.controls.password.dirty)">
          <span *ngIf="loginForm.hasError('required','password')">Please enter password.</span>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <!-- <button type="reset" mat-raised-button aria-label="Cancel" color="warn">Cancel</button> -->
      <button type="submit" mat-raised-button aria-label="Login" color="primary">Login</button>
    </mat-card-actions>
    <mat-card-footer align="end">
      <p matLine>Don't you have account? <a routerLink="/register">Signup</a></p>
    </mat-card-footer>
  </mat-card>
</form>
