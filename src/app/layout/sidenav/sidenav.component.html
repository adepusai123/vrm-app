<mat-sidenav-container>
    <mat-sidenav mode="side" opened="false" #snav>
        <mat-nav-list>
            <a mat-list-item routerLink="menu.link" *ngFor="let menu of navRoutes"> {{ menu.name }} </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header [sideMenuBar]="snav"></app-header>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
