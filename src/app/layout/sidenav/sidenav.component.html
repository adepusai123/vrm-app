<mat-sidenav-container>
    <mat-sidenav mode="side" opened="false" #snav>
        <mat-nav-list>
            <a mat-list-item routerLink="menu.link" *ngFor="let menu of navRoutes"> {{ menu.name }} </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <button type="button" mat-icon-button aria-label="Toggle sidebar" (click)="showSideNav(snav)">
                <mat-icon >menu</mat-icon>
            </button>
            <span fxFlex>
                <a class="home-link" routerLink=".">{{ title }}</a>
              </span>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
